{% extends "base.html" %}


{% block content %}
    {% if card %}
        <h2>✏️ Edit Card</h2>
    {% else %}
        <h2>✨ Create New Card</h2>
    {% endif %}

    <form method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Save Card">

    </form>
    {% if card.id %}
        <a href="{% url 'card-delete' card.id %}" class="delete-button" role="button" >
            🗑️ Delete Card
        </a>
    {% endif %}

    <a href="{% url 'card-list' %}">

        Cancel

    </a>

{% endblock %}
