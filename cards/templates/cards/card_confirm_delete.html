{% extends "cards/base.html" %}

{%block content %}
    <h2>Are you sure you want to delete the card "{{ object.question }}"?</h2>

    <form method="post">
        {% csrf_token %} 
        <button type = "submit">Yes, delete</button>
        <a href="{% url 'card-update' object.id %}">Cancel</a>
    </form>
{% endblock %}
